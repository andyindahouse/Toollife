
  <ion-view title="{{userdetail.username}}" ng-controller="UserDetailCtrl">

      <ion-nav-buttons side="right"> 
        <button class="button button-positive button-clear no-animation"
                ng-click="next()">
          Agenda
        </button>

        
      </ion-nav-buttons>

      <ion-content class="has-header">

          <div class="list card">

            <div class="item item-avatar">
              <img src="img/users/{{userdetail.pic}}">
              <h2>{{userdetail.username}}</h2>
              <p>{{userdetail.state}}</p>
            </div>    
          </div>

          <!--

          <button class="button button-block button-stable" data-ng-click="add()">Agregar como contacto</button> 

          -->

          <button class="button button-block icon-left ion-link button-calm" ng-click="addContact()">Seguir a {{userdetail.username}}</button>

          <counter></counter>

      </ion-content>

  </ion-view>
