<ion-view title="Perfil">

	<ion-nav-buttons side="right"> 
        <button class="button button-calm button-clear no-animation"
                ng-click="next()" ng-if="slideIndex != 2">
          Editar
        </button>
    </ion-nav-buttons>
  <ion-content class="has-header" ng-controller="ProfileCtrl">
    
  	<div class="list card">

	  <div class="item item-avatar">
	    <img src="img/users/{{pic}}">
	    <h2>{{username}}</h2>
	    <p>{{state}}</p>
	  </div>	  

	</div>

	<div class="list">

		  <a class="item item-icon-left" href="#">
		    <i class="icon ion-paper-airplane"></i>
		    Notificaciones
		    <span class="badge badge-assertive">0</span>
		  </a>		  
		  <a class="item item-icon-left" href="#/tab/contacts">
		    <i class="icon ion-person-stalker"></i>
		    Amigos
		    <span class="badge badge-assertive">{{numFriends}}</span>
		  </a>

		</div>  

    
  </ion-content>
</ion-view>
